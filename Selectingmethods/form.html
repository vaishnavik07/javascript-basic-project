<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting</title>
</head>
<body>

<!-- Assignment to learn different accessing methods -->

    <form name="search">
        <label>Search the site:
          <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>
    <hr>
    <form name="search-person">
        Search the visitors:
        <table id="age-table">
          <tbody>
           <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young">less than 18</label>
              <label>
                <input type="radio" name="age" value="mature">18-50</label>
              <label>
                <input type="radio" name="age" value="senior">more than 50</label>
            </td>
          </tr>
    
          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]">
              <input type="text" name="info[1]">
              <input type="text" name="info[2]">
            </td>
          </tr>
    
        </tbody>
    </table>
    
        <input type="submit" value="Search!">
      </form>

    <script>

        //how to select
        //the table with id age table
        table=document.getElementById('age-table')

        //the label elements inside that table(there should be 3)
        lab=table.getElementsByTagName('label')
        // or
        document.querySelectorAll("#age-table label")

        //the first td in that table (with the word "Age")
        table.rows[0].cells[0]
        // or
        table.getElementsByTagName('td')[0]
        //or
        table.querySelector("td")


        //the form with name="search"
        form=document.getElementsByName("search")[0]

        //the first input in the form 
        form.getElementsByTagName('input')[0]
        // or
        document.querySelector('input')

        //the last input in that form
        ip=form.querySelectorAll('input')
        last=ip[ip.length-1]
    </script>

</body>
</html>
